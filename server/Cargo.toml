[package]
name = "thirdweb-engine"
version = "0.1.0"
edition = "2024"

[dependencies]
alloy = { workspace = true, features = ["serde"] }
axum = { version = "0.8.4", features = ["macros"] }
config = "0.15.11"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
vault-sdk = { workspace = true }
vault-types = { workspace = true }
engine-core = { path = "../core" }
engine-aa-core = { path = "../aa-core" }
engine-executors = { path = "../executors" }
twmq = { path = "../twmq" }
thirdweb-core = { path = "../thirdweb-core" }
tokio = { version = "1.44.2", features = ["full"] }
tower-http = { version = "0.6.2", features = ["cors", "trace"] }
tracing = "0.1.41"
anyhow = "1.0.98"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
rand = "0.9.1"
futures = "0.3.31"
serde-bool = "0.1.3"
aide = { version = "0.14.2", features = [
    "axum",
    "axum-json",
    "macros",
    "scalar",
] }
schemars = "0.8.22"
utoipa = { version = "5.4.0", features = [
    "macros",
    "chrono",
    "uuid",
    "axum_extras",
    "preserve_order",
] }
utoipa-axum = "0.2.0"
utoipa-scalar = { version = "0.3.0", features = ["axum"] }
serde_with = "3.14.0"
aws-arn = "0.3.1"
moka = { version = "0.12.10", features = ["future"] }
engine-eip7702-core = { path = "../eip7702-core" }